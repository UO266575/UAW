</header>

<main>
    <h1>Velutinas</h1>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <div class="map-container">
        <h2>Mapa</h2>
        <div id="map"></div>
        <div class="w3-border w3-large">
            <div class="w3-container w3-padding-large w3-green w3-center w3-round" style="height:50px;width:10%">10%</div>
        </div>
        <br>
        <p>10 de 100 trampas colocadas</p>
    </div>
</main>

<script>
  var mymap = L.map('map').setView([43.3623, -5.8448], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(mymap);

  fetch('data/markers.json')
    .then(response => response.json())
    .then(data => {
      data.forEach(marker => {
        L.marker([marker.lat, marker.lng]).addTo(mymap).bindPopup(marker.name);
      });
    });
</script>

</body>
